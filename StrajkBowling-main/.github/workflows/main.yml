name: Run tests

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' 
          
      - name: Install dependencies
        working-directory: './StarBowling' 
        run: npm install

      - name: Run tests
        working-directory: './StarBowling' 
        run: npm run test